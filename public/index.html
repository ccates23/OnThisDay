<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>On This Day</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="http://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="lib/build.css">
  </head>
  <body>
    <h1>On - This - Day</h1>
    <h4>Seven Day Forecast</h4>
    <div class="container">
      <div class="row">
        <div class="col-md-12 forecast">
          <table>
            <thead>
              <tbody>
                <tr class="weather"></tr>
              </tbody>
            </thead>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <p class="tableheader">Births</p>
          <table class="births"></table>
        </div>
        <div class="col-md-4">
          <p class="tableheader">Events</p>
          <table class="events"></table>
        </div>
        <div class="col-md-4">
          <p class="tableheader">Deaths</p>
          <table class="deaths"></table>
        </div>
      </div>
    </div>
    <footer class="ad"><a href="http://www.nashvillesoftwareschool.com">
        <image src="http://tinyurl.com/oqlwy4l" class="nss"></image></a><a href="https://en.wikipedia.org/wiki/Portal:History">
        <image src="http://tinyurl.com/nt4jqk8" class="wiki"></image></a><a href="http://www.ciber.com">
        <image src="http://tinyurl.com/nvld9q6" class="ciber"></image></a><a href="http://www.twitter.com">
        <image src="http://tinyurl.com/nw6zqvp" class="twitter"></image></a></footer>
  </body>
  <script src="lib/build.js"></script>
  <script src="js/main.js"></script>
</html>
