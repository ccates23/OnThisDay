<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>On This Day</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/build.css">
  </head>
  <body>
    <h1>On - This - Day</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-12 forecast">
          <table>
            <thead>
              <tbody>
                <tr class="weather"></tr>
              </tbody>
            </thead>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <p class="tableheader">Births</p>
          <table class="births"></table>
        </div>
        <div class="col-md-4">
          <p class="tableheader">Events</p>
          <table class="events"></table>
        </div>
        <div class="col-md-4">
          <p class="tableheader">Deaths</p>
          <table class="deaths"></table>
        </div>
      </div>
    </div>
  </body>
  <script src="lib/build.js"></script>
  <script src="js/main.js"></script>
</html>
